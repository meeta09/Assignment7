<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 07 - Part 5</title>
    <script src="js/dom-practice.js"></script>
</head>
<body>
    <section>
        <p>Old school HTML attribute method</p>
        <button onclick="displayMessage()">Show Message</button>
    </section>


    <section>
        <p>Element Property method</p>
        <button id="myButton">Show Message</button>
    </section>


    <section>
        <p>Event Listener method (User Defined Function)</p>
        <button id="button1">Show Message</button>
    </section>


    <section>
        <p>Event Listener method (Callback Function)</p>
        <button id="button2">Show Message</button>
    </section>
    

    <script src="js/dom-practice.js"></script>

    <section>
        <p>Event Listener method (script within the head tag function)</p>
        <button id="button3">Show Message</button>
    </section>
    
</body>
</html>
